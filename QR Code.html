<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(42deg, rgb(13,136,218), rgb(243,9,184));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container div styling */
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 3px 5px;
        }

        /* Heading style */
        h1 {
            color: #333;
        }

        /* Input field styling */
        .in {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        /* QR code image styling */
        img {
            width: 130px;
            height: 130px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" class="in" id="qr-input" placeholder="Enter text or URL">
    <br>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <br><br>
    <img id="qr-code" alt="QR Code will appear here">
</div>

<script>
    function generateQRCode() {
        const inputText = document.getElementById('qr-input').value.trim();  // Get input text and trim whitespace
        const qrCodeImage = document.getElementById('qr-code');
if (inputText.trim()) {
            // Fix: Add backticks for template literal
            qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(inputText)}`;
        } else {
            qrCodeImage.src = '';  // Clear the image if input is empty
            alert('Please enter some text or a URL.');
        }
       
    }
</script>

</body>
</html>
